<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor System Test</title>
  <link rel="stylesheet" href="/assets/css/design-system.css">
  <link rel="stylesheet" href="/assets/css/cursor-system.css">
  <style>
    body {
      padding: 2rem;
      min-height: 100vh;
    }
    
    .test-section {
      margin: 2rem 0;
      padding: 2rem;
      background: var(--color-rich-graphite);
      border-radius: var(--radius-lg);
    }
    
    .test-element {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      background: var(--color-warm-slate);
      color: var(--color-text-primary);
      text-decoration: none;
      border-radius: var(--radius-md);
      transition: all var(--duration-fast) var(--ease-out);
    }
    
    .test-element:hover {
      background: var(--color-electric-blue);
      color: var(--color-deep-charcoal);
    }
    
    .magnetic-test {
      background: var(--color-muted-gold);
      color: var(--color-deep-charcoal);
    }
    
    .text-input {
      padding: 1rem;
      margin: 1rem;
      background: var(--color-warm-slate);
      border: 1px solid var(--color-electric-blue);
      color: var(--color-text-primary);
      border-radius: var(--radius-md);
    }
    
    .draggable-test {
      width: 100px;
      height: 100px;
      background: var(--color-soft-cyan);
      margin: 1rem;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-deep-charcoal);
      font-weight: var(--font-weight-bold);
    }
  </style>
</head>
<body>
  <h1>Cursor System Test</h1>
  
  <div class="test-section">
    <h2>Interactive Elements (Hover State)</h2>
    <a href="#" class="test-element">Link Element</a>
    <button class="test-element">Button Element</button>
    <div class="test-element interactive">Interactive Div</div>
  </div>
  
  <div class="test-section">
    <h2>Magnetic Elements</h2>
    <div class="test-element magnetic-element magnetic-test">Magnetic Element</div>
    <button class="test-element magnetic-element cta-button">CTA Button</button>
  </div>
  
  <div class="test-section">
    <h2>Text Input Elements (Text Cursor)</h2>
    <input type="text" class="text-input" placeholder="Text input">
    <input type="email" class="text-input" placeholder="Email input">
    <textarea class="text-input" placeholder="Textarea"></textarea>
  </div>
  
  <div class="test-section">
    <h2>Draggable Elements (Drag State)</h2>
    <div class="draggable-test draggable" draggable="true">Drag Me</div>
  </div>
  
  <div class="test-section">
    <h2>Performance Test</h2>
    <p>Move your cursor around rapidly to test performance.</p>
    <button onclick="showPerformanceStats()">Show Performance Stats</button>
    <div id="performance-stats"></div>
  </div>

  <script src="/assets/js/cursor-system.js"></script>
  <script>
    function showPerformanceStats() {
      if (window.cursorSystem) {
        const stats = window.cursorSystem.getPerformanceStats();
        document.getElementById('performance-stats').innerHTML = `
          <h3>Performance Stats:</h3>
          <p>FPS: ${stats.fps}</p>
          <p>Is Optimal: ${stats.isOptimal}</p>
          <p>Trail Count: ${stats.trailCount}</p>
          <p>Magnetic Elements: ${stats.magneticElements}</p>
        `;
      } else {
        document.getElementById('performance-stats').innerHTML = '<p>Cursor system not initialized (likely on touch device)</p>';
      }
    }
    
    // Test loading state
    setTimeout(() => {
      if (window.cursorSystem) {
        window.cursorSystem.showLoading();
        setTimeout(() => {
          window.cursorSystem.hideLoading();
        }, 2000);
      }
    }, 3000);
  </script>
</body>
</html>
